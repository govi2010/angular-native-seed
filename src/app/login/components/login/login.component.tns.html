<GridLayout class="login" rows="*" columns="*">
  <GridLayout rows="* ,auto" columns="*">
    <!-- <WebView row="0" col="0" #myWebView [src]="secondWebViewSRC">
        </WebView> -->
    <StackLayout row="0" col="0" class="page">
      <Image id='logo' src="~/assets/image/logo.png" height="12%" stretch="aspectFit" horizontalAlignment="center"></Image>

      <StackLayout class="form" [formGroup]="loginWithPasswordForm">

        <TextField hint="Username/Mobile No/Email Id" formControlName="uniqueKey" class="input"></TextField>
        <TextField hint="Password" formControlName="password" secure="true" class="input"></TextField>
        <MyButton [text]="'Login'" [isEnabled]="loginWithPasswordForm.valid" [lodder]='loginProcess$ | async' (tap)="login()" [class]="'btn btn-primary'">
        </MyButton>

        <StackLayout horizontalAlignment="center" orientation="horizontal" marginTop="5">
          <Label text="Forgot Password?" (tap)="gotoUrl(['login', 'forgot-password'],'slide')" class="font"></Label>
          <Label text=" |"></Label>
          <Label text="  Login with OTP" (tap)="gotoUrl(['login', 'login-with-otp'],'slide')" class="font"></Label>
        </StackLayout>

        <StackLayout horizontalAlignment="center">
          <Label text="  Login with Email" (tap)="gotoUrl(['login', 'login-with-email'],'slide')" class="font"></Label>
        </StackLayout>
        <StackLayout horizontalAlignment="center">
          <Label text="Sign Up" (tap)="gotoUrl(['login', 'signup'],'slideTop')" class="font"></Label>
        </StackLayout>

      </StackLayout>

    </StackLayout>
    <StackLayout row="1" col="0" class="m-b-60">

      <GridLayout rows="auto" columns="*,auto,*" class="m-t-60">
        <StackLayout class="hr-light color" col="0"></StackLayout>
        <Label text="or login with" class="p-10 font" col="1"></Label>
        <StackLayout class="hr-light color" col="2"></StackLayout>
      </GridLayout>

      <StackLayout horizontalAlignment="center" orientation="horizontal">
        <Button text="&#xf0d5;" class="fa icon" (tap)="googleLogin()"></Button>
        <Button text="&#xf0e1;" class="fa icon mar-l-r" (tap)="gotoUrl(['login', 'linkedin-login'],'slide')"></Button>
        <!--   <Button text="&#xf099;" class="fa icon"></Button> -->
      </StackLayout>

      <StackLayout horizontalAlignment="center" orientation="horizontal">
        <Label text="google" class="icon-nam p-bottom" col="1"></Label>

        <Label text="linkenid" class="icon-nam p-bottom mar-l-r-nam" col="1"></Label>
        <!--  <Label text="twitter" class="icon-nam p-bottom" col="1"></Label> -->

      </StackLayout>
    </StackLayout>

  </GridLayout>
</GridLayout>
