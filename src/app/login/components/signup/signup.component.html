<GridLayout class="login" rows="*" columns="*">
  <GridLayout rows="* ,auto" columns="*">
    <StackLayout row="0" col="0" class="page">
      <Image id='logo' src="~/assets/image/logo.png" height="12%" stretch="aspectFit" horizontalAlignment="center"></Image>
      <StackLayout class="form" [formGroup]="signupWithPasswordForm">
        <TextField hint="Email Id" formControlName="email" class="input"></TextField>
        <TextField hint="Password" secure="true" formControlName="password" class="input"></TextField>
        <TextField hint="Mobile No" formControlName="mobileNo" class="input"></TextField>
        <!-- <Button text="Sign Up" [disabled]="signupWithPasswordForm.invalid" (tap)="signUp()" class="btn btn-primary"></Button> -->
        <MyButton [text]="'Sign Up'" [isEnabled]="signupWithPasswordForm.valid" [lodder]='signUpProcess$ | async' (tap)="signUp()"
          [class]="'btn btn-primary'">
        </MyButton>
        <StackLayout horizontalAlignment="center" orientation="horizontal" marginTop="5">
          <Label text="Back To Login" class="font" (tap)="backToLogin()" pageTransition="flip"></Label>
        </StackLayout>
      </StackLayout>

    </StackLayout>
    <StackLayout row="1" col="0" class="m-b-60">
      <GridLayout rows="auto" columns="*,auto,*" class="m-t-60">
        <StackLayout class="hr-light color" col="0"></StackLayout>
        <Label text="or login with" class="p-10 font" col="1"></Label>
        <StackLayout class="hr-light color" col="2"></StackLayout>
      </GridLayout>
      <StackLayout horizontalAlignment="center" orientation="horizontal">
        <Button text="&#xf0d5;" class="fa icon"></Button>
        <!-- <Button text="&#xf0e1;" class="fa icon mar-l-r"></Button>
        <Button text="&#xf099;" class="fa icon"></Button> -->
      </StackLayout>
      <StackLayout horizontalAlignment="center" orientation="horizontal">
        <Label text="google" class="icon-nam p-bottom" col="1"></Label>
        <!-- <Label text="linkenid" class="icon-nam p-bottom mar-l-r-nam" col="1"></Label>
        <Label text="twitter" class="icon-nam p-bottom" col="1"></Label> -->



      </StackLayout>
    </StackLayout>

  </GridLayout>
</GridLayout>
