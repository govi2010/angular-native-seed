<MyDrawer #myDrawer [pages]="navItemObj$ | async">
    <ng-template #optionTemplate>
        <my-header [title]="'Currencies'" [leftSideItem]="{ icon:'menu', action: toggleDrawer.bind(this) }"></my-header>

        <mat-card>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let item of (currenciesStream$ | async)">
                        {{ item }}
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>

        </mat-card>

    </ng-template>
</MyDrawer>
