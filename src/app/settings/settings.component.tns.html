<ActionBar class="action-bar" width="100%">
  <GridLayout columns="auto,*,auto" rows="*" width="100%">
    <Button row="0" col="0" class="button" height="50" width="50" textAlignment="center" (tap)="goBack()" text="&#xf060;" fontFamily="FontAwesome">
    </Button>
    <Label row="0" col="1" class="action-bar-title" [text]="'Settings'" horizontalAlignment="left"></Label>
  </GridLayout>
</ActionBar>

<StackLayout>

  <CardView margin="10" elevation="40" radius="1" class="sidedrawer">
    <StackLayout class="sidedrawer-content">
      <GridLayout columns="auto, *" class="sidedrawer-list-item" *ngFor="let item of items" (tap)="doAction(item)">
        <Label col="0" [text]="item.icon" class="icon" fontFamily="1515160234"></Label>
        <Label col="1" [text]="item.text" class="p-r-10" fontFamily="HELR45W"></Label>
      </GridLayout>
    </StackLayout>
  </CardView>
</StackLayout>
