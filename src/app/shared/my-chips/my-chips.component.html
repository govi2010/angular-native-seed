<StackLayout horizontalAlignment="center" orientation="horizontal"
  verticalAlignment="center" [backgroundColor]="bgColor" margin="5" (tap)="tapped.emit()">
  <Label [text]="text" fontSize="15" class="p-r-10" [color]="textColor" horizontalAlignment="center" verticalAlignment="center"></Label>
  <Label [text]="'&#xf00d;'" *ngIf="isClosable" fontFamily="FontAwesome" horizontalAlignment="center" verticalAlignment="center"></Label>
</StackLayout>
