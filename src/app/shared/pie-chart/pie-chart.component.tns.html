<RadRadialGauge #myGuage height="100" class="gauge" title="{{maxPoint}}%">
  <RadialScale #myScale tkRadialGaugeScales startAngle="0" sweepAngle="360" minimum="0" maximum="100" [radius]="chartBorderRadius">
    <ScaleStyle tkRadialScaleStyle ticksVisible="false" labelsVisible="false" lineThickness="0"></ScaleStyle>

    <RadialBarIndicator tkRadialScaleIndicators minimum="0" maximum="100" location="0.5">
      <BarIndicatorStyle tkRadialBarIndicatorStyle [fillColor]="chartColor" [barWidth]="chartBorderWidth"></BarIndicatorStyle>
    </RadialBarIndicator>

    <RadialBarIndicator tkRadialScaleIndicators minimum="0" [maximum]="maxPoint" location="0.5" isAnimated="true">
      <BarIndicatorStyle tkRadialBarIndicatorStyle cap="Round" [fillColor]="indicatorColor" [barWidth]="chartBorderWidth"></BarIndicatorStyle>
    </RadialBarIndicator>
  </RadialScale>
</RadRadialGauge>
